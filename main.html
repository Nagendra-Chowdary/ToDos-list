<!DOCTYPE html>
<html>
  <head>
    <title>To Do list</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>

        <section id="addTask">
            <h1> Make your own TODOs List</h1>
            <div class="taskContainer">
                
                <input type="text" id="taskField" placeholder="Add a task" />
            <button id="add">Add</button>
        </div>
    </section>
    <section id="taskList">
      <table id="taskTable"></table>
    </section>
</main>
  </body>
  <script src="script.js"></script>
</html>
